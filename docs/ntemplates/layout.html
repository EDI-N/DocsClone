{% extends '!layout.html' %}


{% block footer %}
    {{ super() }}
    <!-- Return to Top -->
    <a href="javascript:" id="topchik"><i class="icon-chevron-up"></i></a>
    <!-- ICON NEEDS FONT AWESOME FOR CHEVRON UP ICON -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- А це пам"ятник JS-->
    <script>
     $(window).scroll(function() {
        if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
        $('#topchik').fadeIn(200);    // Fade in the arrow
        } else {
        $('#topchik').fadeOut(200);   // Else fade out the arrow
        }
        });
        $('#topchik').click(function() {      // When arrow is clicked
        $('body,html').animate({
        scrollTop : 0                       // Scroll to top of body
        }, 500);
        });
    </script>
    <!-- Кастомная кнопка в левом нижнем углу -->
    <div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="versions">
        <span class="rst-current-version" data-toggle="rst-current-version">
            <span class="fa fa-cog">&nbsp;&nbsp;Options</span>&nbsp;
            <span class="fa fa-angle-up"></span>
        </span>
        <div class="rst-other-versions">
            <dl>
                <dt>Contribute</dt>
                <dd>
                    <a href="docs@edi-n.com">Report a Problem</a>
                </dd>
                <dd>
                    <a href="https://github.com/{{ github_user }}/{{ github_repo }}/blob/{{ github_version }}{{ conf_py_path }}{{ pagename }}{{ suffix }}"> Edit on GitHub</a>
                </dd>
            </dl>
        </div>
    </div>
{% endblock %}
