{% extends '!layout.html' %}


{% block footer %}
    {{ super() }}
    <!-- Return to Top -->
    <a href="javascript:" id="topchik"><i class="icon-chevron-up"></i></a>
    <!-- ICON NEEDS FONT AWESOME FOR CHEVRON UP ICON -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- А це пам"ятник JS-->
    <script>
     $(window).scroll(function() {
        if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
        $('#topchik').fadeIn(200);    // Fade in the arrow
        } else {
        $('#topchik').fadeOut(200);   // Else fade out the arrow
        }
        });
        $('#topchik').click(function() {      // When arrow is clicked
        $('body,html').animate({
        scrollTop : 0                       // Scroll to top of body
        }, 500);
        });
    </script>
{% endblock %}


{% block extrahead %}
    {{ super() }}
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "e652011d-f256-4e28-8b07-8e4ae93728ec",
        });
      });
    </script>
{% endblock %}
